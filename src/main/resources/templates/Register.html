<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head">

<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-info text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class=" mb-5">Please enter user name and password!</p>

             <form th:action = "@{/save}" method="post" th:object="${user}">
               <div class="form-outline form-white mb-4">

                 <input type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="User Name" th:field="*{name}"/>

               </div>

               <div class="form-outline form-white mb-4">
                 <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" th:field="*{password}"/>
               </div>

               <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">Register</button>
                <h4 class="text-danger mt-3" th:text="${mes}" />
             </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
