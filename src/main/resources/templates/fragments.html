<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shop Ana</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div th:fragment="header">
    <div class="container-fluid fixed-top">
        <div class="row border border-dark" style="background: azure">
            <div class="col-9 ">
                <h2 class="p-3 ">Shop Ana</h2>
            </div>
            <div class="col-3 d-flex">
                <h3 class="p-3 text-primary col-6" >Hi
                    <span th:text="${name}"></span>
                </h3>
               <div class="col-6 text-primary d-flex" style="margin-left: 20px; margin-top: 15px">
                  <h3><a th:href="@{/order}"><i class="bi bi-cart"></i> </a></h3>
                   <span th:text="${cartSize}" class="fw-bold"></span>
               </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="menu" class="col-3 d-flex flex-column justify-content-center text-center p-2 border border-dark">

        <div class=" col-10 d-flex flex-column justify-content-center text-center p-3">
